<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-between text-primary text-nowrap align-items-center m-1 col-12">
        <h2 class="text-primary">{{user.first_name}} {{user.last_name}}</h2>
        <div class="d-flex justify-content-around">
            <a href="/menu" class="btn btn-primary">Return To Main Menu</a>
        </div>
    </div>
    <br>
    <div class="text-primary d-flex justify-content-around">
        <h1>Comments Section</h1>
    </div>
    <table class="table text-primary table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Comments</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for comment in dream.comments %}
            <tr>
                <td>
                    {{comment.first_name}} {{comment.last_name}}
                </td>
                <td>
                    {{comment.comments}}
                </td>
                <td>
                    {% if session.user_id == dream.user_id %}
                    <a href="/dreams/destroy/{{comment.id}}/comments">Delete</a>
                    {% else %}
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="d-flex justify-content-end col-12 m-1">
        <a href="/logout" class="btn btn-primary">Logout</a>
    </div>
</body>

</html>
