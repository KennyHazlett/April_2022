<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Section</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-registration m-3">
    <div>
        <a href="/menu" class="btn-registration">Return To Main Menu</a>
    </div>
    <div>
        <h5 class="d-flex justify-content-center m-3">Comments Section</h5>
    </div>
    <div class="align">
        <table id="border" class="table">
            <thead>
                <tr>
                    <th>Dream</th>
                    <th>Name</th>
                    <th>Comments</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for comment in dream.comments %}
                <tr>
                    <td>
                        {{dream.dream}}
                    </td>
                    <td>
                        {{comment.first_name}} {{comment.last_name}}
                    </td>
                    <td>
                        {{comment.comments}}
                    </td>
                    <td>
                        {% if session.user_id == dream.user_id %}
                        <a href="/dreams/destroy/{{comment.id}}/comments">Delete</a>
                        {% else %}
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="mt-3">
        <a href="/logout" class="btn-registration">Logout</a>
    </div>
</body>

</html>
