<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Section</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-registration">
    <div class="d-flex m-4 justify-content-center text-nowrap text-center">
        <div id="border">
            <form action="/login" method="post">
                <h5>Sign in to Dream Recorder</h5>
                {% with messages = get_flashed_messages(category_filter=['login']) %}
                {% if messages %}
                <div class= text-primary role="alert">
                    <strong>You made a mistake. Launch Sequence Initiated in 5.4.3.2.1</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
                <div class="form-group">
                    <input type="text" placeholder="Email Address" name="email" class="form-control-sm">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" name="password" class="form-control-sm">
                </div>
                <div class="d-flex mb-3 justify-content-center">
                    <input type="submit" value="Next" class="btn-registration">
                </div>
            </form>
        </div>
    </div>
        <div class="mt-3 text-center">
            <a href="/logout" class="btn-registration">Go Back</a>
        </div>
    </div>
</body>

</html>
